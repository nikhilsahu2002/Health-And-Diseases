<!DOCTYPE html>
<html>
<head>
    <title>Disease Finder Results</title>
</head>
<body>
    <h1>Disease Finder Results</h1>
    {% if diseases %}
        <p>Matching Diseases:</p>
        <ul>
        {% for disease in diseases %}
            <li>{{ disease }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No matching diseases found.</p>
    {% endif %}
</body>
</html>
